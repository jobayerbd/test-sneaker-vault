    <title>SneakerVault - Premium Footwear</title>
    <script>
      // Essential shim for libraries that expect process.env
      window.process = { env: { NODE_ENV: 'production', API_KEY: '' } };
      
      // Global error tracking to help debug blank screens
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        // Skip noise from specific browser environments or third-party extensions
        if (msg === "Script error.") {
          console.warn("SneakerVault: Cross-origin script error caught. Details are masked by browser security.");
          return false;
        }

        var div = document.createElement('div');
        div.style.position = 'fixed';
        div.style.top = '0';
        div.style.left = '0';
        div.style.width = '100%';
        div.style.padding = '20px';
        div.style.backgroundColor = '#ef4444';
        div.style.color = 'white';
        div.style.zIndex = '99999';
        div.style.fontFamily = 'monospace';
        div.style.maxHeight = '300px';
        div.style.overflow = 'auto';
        div.innerHTML = '<strong>SneakerVault Runtime Error:</strong> ' + (msg || 'Unknown Error') + 
                        '<br><small>' + url + ' @ ' + lineNo + ':' + columnNo + '</small>' +
                        (error ? '<br><br>Stack Trace:<br>' + error.stack : '');
        document.body.appendChild(div);
        return false;
      };
    </script>
