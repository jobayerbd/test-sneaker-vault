    <script>
      // Essential shim for libraries that expect process.env
      window.process = { env: { NODE_ENV: 'production' } };
      
      // Global error tracking to help debug blank screens
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var div = document.createElement('div');
        div.style.position = 'fixed';
        div.style.top = '0';
        div.style.left = '0';
        div.style.width = '100%';
        div.style.padding = '20px';
        div.style.backgroundColor = '#ef4444';
        div.style.color = 'white';
        div.style.zIndex = '99999';
        div.style.fontFamily = 'monospace';
        div.innerHTML = '<strong>SneakerVault Error:</strong> ' + msg + '<br><small>' + url + ' @ ' + lineNo + ':' + columnNo + '</small>';
        document.body.appendChild(div);
        return false;
      };
    </script>

      body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background: #f9fafb; overflow-x: hidden; }
      .font-heading { font-family: 'Oswald', sans-serif; }
      @keyframes pulse-red {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      .animate-pulse-red { animation: pulse-red 2s infinite; }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
