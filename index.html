    <script>
      window.process = { env: { NODE_ENV: 'production', API_KEY: '' } };
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        if (msg === "Script error.") return false;
        var div = document.createElement('div');
        div.style.position = 'fixed'; div.style.top = '0'; div.style.left = '0'; div.style.width = '100%';
        div.style.padding = '20px'; div.style.backgroundColor = '#ef4444'; div.style.color = 'white';
        div.style.zIndex = '99999'; div.style.fontFamily = 'monospace'; div.style.maxHeight = '300px'; div.style.overflow = 'auto';
        div.innerHTML = '<strong>SneakerVault Runtime Error:</strong> ' + (msg || 'Unknown Error');
        document.body.appendChild(div);
        return false;
      };
    </script>

      @keyframes shimmer {
        0% { background-position: -200% 0; }
